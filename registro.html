<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css"
	 href="estilo.css">
	 <meta name="viewport" content="width=divece-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="estilos.css">

	 <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

	 <title>"background-color:#1d302a" Francy's Gourmet</title>

</head>

<body>
	</head>
   <header>
    <img width="150px" height="150px" src="imagenes/logo.jpg">
</header>

	<iframe src="https://forms.gle/phnYZRx6XhJbT3Y49" width="500" height="500" style="border:0;" allowfullscreen="" align="center"> </iframe>

	<div class="container-form sing-up">
		<div class="welcome-back"> 
			<div class="message">
				<h2>Bienvenido a Francy's Coffee</h2>
				<p>Si ya tienes una cuenta, por favor inicia sesión aquí</p>
					<button class="sing-up-btn">Iniciar Sesión</button>			
			</div>
		</div>
		<form class="formulario">
			<h2 class="create-account">Crear una cuenta</h2>
			<div class="iconos">

			
					
					<div class="border-icon">
						<i class='bx bxl-instagram-alt'></i>
					</div>
					
					<div class="border-icon">
						<i class='bx bxl-facebook-circle'></i>
					</div>									

			</div>

			<p class="cuenta-gratis">Crear una cuenta gratis</p>
			<input type="text"placeholder="Nombre">
			<input type="email"placeholder="Email">
			<input type="password" placeholder="Contraseña">
			<input type="button" value="Registrate">

		</form>
	</div>	

	<div class="container-form sing-in">
		<form class="formulario">
			<h2 class="create-account">Iniciar sesión</h2>
			<div class="iconos">
					
					<div class="border-icon">
						<i class='bx bxl-instagram-alt'></i>
					</div>
					
					<div class="border-icon">
						<i class='bx bxl-facebook-circle'></i>
					</div>										
			</div>

			<p class="cuenta-gratis">¿Aún no tienes cuenta?</p>
			<input type="email"placeholder="Email">
			<input type="password" placeholder="Contraseña">
			<input type="button" value="Iniciar Sesión">
		</form>
		<div class="welcome-back"> 
			<div class="message">
				<h2>Bienvenido de nuevo</h2>
				<p>Si aún no tienes cuenta, por favor registrate aquí</p>
				<button class="sing-in-btn">Registrarse</button>			
			</div>
		</div>
		
	</div>	



<script src="script.js"></script>

</body>
